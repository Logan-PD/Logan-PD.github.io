<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./clicker/clicker.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F3ECE5] min-h-screen">
  <!-- Header (Pinned to Top) -->
  <header class="bg-[#002C31] text-[#F3ECE5]
                  fixed p-4 sm:p-6 
                  top-0 left-0 right-0 z-30 
                  flex justify-between items-center
                  text-xl sm:text-2xl lg:text-3xl font-light text-center tracking-[.3em]">

    <!-- Home Button -->
    <a href="/">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-5 h-5  ">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
      </svg>
    </a>

    <!-- Title -->
    <div class="">
      THE CLICKER
    </div>

    <!-- Source Code Link -->
    <a href="https://github.com/kaihochak/clicker.git" target="_blank" rel="noopener noreferrer" class="mr-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-5 h-5 ">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5" />
      </svg>
    </a>
  </header>

  <!-- Model to maximize the image -->
  <div id="myModal" class="modal">
    <div class="modal-content-container">
      <span class="close">&times;</span>
      <div class="flex-row justify-center max-h-full max-w-full">
        <img class="modal-content" id="modalImage">
        <div class="modal-text py-5">
          <h2 id="modalTitle" class="text-white text-lg font-medium"></h2>
          <p id="modalDescription" class="text-white font-light"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Container -->
  <div class="container mx-auto min-h-[calc(100vh-4rem)] pt-20
              px-8 md:px-32 lg:px-36">

    <!-- Description -->
    <section class="pt-6 sm:pt-8">
      <h2 class="text-[#498e93] tracking-wide sm:tracking-wider
                  text-[24px] md:text-[32px] lg:text-[40px]
                  font-normal md:font-medium pb-4">
        The Clicker Game
      </h2>
      <p class="text-gray-700 tracking-normal sm:tracking-wide
                text-[14px] md:text-[18px] lg:text-[22px]
                leading-6 md:leading-8 lg:leading-10
                font-normal pb-2" id="description"></p>
    </section>

    <!-- Concept Sketches -->
    <section class="carousel pt-4 sm:pt-6">
      <h2 class="text-[#498e93] tracking-wide sm:tracking-wider
                  text-[24px] md:text-[32px] lg:text-[40px]
                  font-normal md:font-medium pb-4">
        Concept Sketches
      </h2>
      <!-- Intro -->
      <p class="text-gray-700 tracking-normal sm:tracking-wide
                text-[14px] md:text-[18px] lg:text-[22px]
                leading-6 md:leading-8 lg:leading-10
                font-normal pb-2" id="concept"></p>
      <!-- Carousel of Sketches (implented in clicker.js)-->
      <div id="carouselExampleIndicators1" class="carousel slide 
                  pt-4 pb-8 " data-ride="carousel">
      </div>
      <!-- Summary -->
      <p class="text-gray-700 tracking-normal sm:tracking-wide
                text-[14px] md:text-[18px] lg:text-[22px]
                leading-6 md:leading-8 lg:leading-10
                font-normal pt-3 pb-2" id="conceptSummary"></p>
    </section>

    <!-- Detailed Sketches -->
    <section class="carousel pt-4 sm:pt-6">
      <h2 class="text-[#498e93] tracking-wide sm:tracking-wider
                  text-[24px] md:text-[32px] lg:text-[40px]
                  font-normal md:font-medium pb-4">
        Detailed Sketches
      </h2>
      <!-- Carousel of Sketches (implented in clicker.js)-->
      <div id="carouselExampleIndicators2" class="carousel slide 
                  pt-4 pb-8 " data-ride="carousel">
      </div>
      <!-- Summary -->
      <p class="text-gray-700 tracking-normal sm:tracking-wide
                text-[14px] md:text-[18px] lg:text-[22px]
                leading-6 md:leading-8 lg:leading-10
                font-normal pt-3 pb-2" id="detailed"></p>
      <!-- Carousel of Final Sketches (implented in clicker.js)-->
      <div id="carouselExampleIndicators3" class="carousel slide 
                  pt-4 pb-8 " data-ride="carousel">
      </div>
    </section>

    <!-- Video -->
    <section class="pt-4 sm:pt-6">
      <h2 class="text-[#498e93] tracking-wide sm:tracking-wider
                  text-[24px] md:text-[32px] lg:text-[40px]
                  font-normal md:font-medium pb-4">
        Video
      </h2>
      <div class="flex justify-center py-6">
        <iframe class="responsive-iframe" src="https://www.youtube.com/embed/inv8x5Dt6PQ?si=rK0p0UE5-_Km4MEF"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>
      <p class="text-gray-700 tracking-normal sm:tracking-wide
                text-[14px] md:text-[18px] lg:text-[22px]
                leading-6 md:leading-8 lg:leading-10
                font-normal pb-2" id="videoEmbed"></p>
    </section>

    <!-- Source Code -->
    <section class="pt-4 sm:pt-6">
      <h2 class="text-[#498e93] tracking-wide sm:tracking-wider
                  text-[24px] md:text-[32px] lg:text-[40px]
                  font-normal md:font-medium pb-4">
        Source Code
      </h2>
      <p class="text-gray-700 tracking-normal sm:tracking-wide
                  text-[14px] md:text-[18px] lg:text-[22px]
                  leading-6 md:leading-8 lg:leading-10               
                  font-normal pb-20">
        This <a class="underline" href="https://github.com/kaihochak/clicker" target="_blank" rel="noopener noreferrer">source code</a> represents a webpage for "The Clicker" game. 
        The Clicker utilizes HTML, CSS, and JavaScript, along with Tailwind CSS for styling and functionality. 
      </p>
    </section>
    
  </div>
</body>


<script src="./clicker/clicker.js"></script>

</html>
